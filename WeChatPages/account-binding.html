    <meta name="apple-mobile-web-app-capable" content="yes">

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <a class="navbar-brand" href="#"><i class="fa fa-credit-card"></i> 账号绑定</a>
    </div>
    <div class="inner-page account">
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                                <form role="form" action="" method="POST">
                                    <h2>账号绑定</h2>
                                    <hr class="colorgraph">
                                    <div class="form-group">
                                        <i class="fa fa-user"></i>
                                        <input type="text" name="stun_o" id="stu_no" class="form-control input-lg" placeholder="学号" tabindex="3">
                                    </div>
                                    <div class="form-group">
                                        <i class="fa fa-lock"></i>
                                        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="教学管理系统密码" tabindex="5">
                                    </div>
                                    <div class="agreement">
                                        <span class="button-checkbox">
                                            <button type="button" class="btn" data-color="info" tabindex="7">&nbsp;同意</button>
                                            <input type="checkbox" name="t_and_c" id="t_and_c" class="hidden" value="1">
                                        </span>
                                        绑定账号前, 您必须同意我们的<a href="#" data-toggle="modal" data-target="#t_and_c_m">服务安全协议 </a>
                                    </div>
                                    <hr class="colorgraph">
                                    <button id="bind" value="绑定" class="btn btn-primary btn-block btn-lg" tabindex="7"></button>
                                </form>
                            </div>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="t_and_c_m" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                        <h4 class="modal-title" id="myModalLabel">服务协议</h4>
                                    </div>
                                    <div class="modal-body">
                                    </div>
                                </div>
                                <!-- /.modal-content -->
                            </div>
                            <!-- /.modal-dialog -->
                        </div>
                        <!-- /.modal -->
                    </div>
                </div>
            </div>
            <p class="copyright">Wesufe &copy; Copyright 2014. All Rights Reserved.</p>
        </div>
    </div>
    <!--     <div class="footer fixed-bottom">
        2014 &copy; WeSufe
    </div> -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $('.button-checkbox').each(function() {
        // Settings
        var $widget = $(this),
            $button = $widget.find('button'),
            $checkbox = $widget.find('input:checkbox'),
            color = $button.data('color'),
            settings = {
                on: {
                    icon: 'fa fa-check-square-o'
                },
                off: {
                    icon: 'fa fa-square-o'
                }
            };
        // Event Handlers
        $button.on('click', function() {
            $checkbox.prop('checked', !$checkbox.is(':checked'));
            $checkbox.triggerHandler('change');
            updateDisplay();
        });
        $checkbox.on('change', function() {
            updateDisplay();
        });
        // Actions
        function updateDisplay() {
                var isChecked = $checkbox.is(':checked');
                // Set the button's state
                $button.data('state', (isChecked) ? "on" : "off");
                // Set the button's icon
                $button.find('.state-icon')
                    .removeClass()
                    .addClass('state-icon ' + settings[$button.data('state')].icon);
                // Update the button's color
                if (isChecked) {
                    $button
                        .removeClass('btn-default')
                        .addClass('btn-' + color + ' active');
                } else {
                    $button
                        .removeClass('btn-' + color + ' active')
                        .addClass('btn-default');
                }
            }
            // Initialization
        function init() {
            updateDisplay();
            // Inject the icon if applicable
            if ($button.find('.state-icon').length == 0) {
                $button.prepend(' <i class="state-icon ' + settings[$button.data('state')].icon + '"></i>');
            }
        }
        init();
        $('#bind').click(function() {
            var agreed = false;
            if ($('.button-checkbox>button').hasClass('active')) {
                agreed = true;
            }
            if (agreed) {
                $('form').submit();
            }
            else{
                alert("请同意服务协议后再绑定!")
            }
        });
    });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>上财微助手</title>
    <meta charset="UTF-8">
    <meta name="description" content="Your description">
    <meta name="keywords" content="Your Keywords">
    <meta name="author" content="Author Name">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/theme.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/freeRoom.css">
    <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <a class="navbar-brand" href="#"><i class="fa fa-search"></i> 空闲教室查询</a>
    </div>
    <div class="inner-page freeRoom">
        <div class="row">
            <div class="col-xs-12 icon">
                <i class="fa fa-building orange"></i>
            </div>  
        </div>
        <div class="divider"></div>
        <form class="filter" action="" method="post">
            <div class="row">
                <div class="col-xs-3">
                    <label for="">教学楼</label>
                </div>
                <div class="col-xs-9">
                    <select class="form-control" name="" id="">
                        <option>第一教学楼</option>
                        <option>第二教学楼</option>
                        <option>第三教学楼</option>
                        <option>第四教学楼</option>
                        <option>国定梯教</option>
                        <option>武川梯教</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <label for="">日期</label>
                </div>
                <div class="col-xs-9">
                    <div id="datetimepicker">
                        <input type="text" class="form-control input-md">
                        <span class="form-control-feedback fa fa-calendar"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <label for="">时间段</label>
                </div>
                <div class="col-xs-9">
                    <select class="form-control" name="" id="">
                        <option>8:00-10:00</option>
                        <option>10:00-12:00</option>
                        <option>12:00-14:00</option>
                        <option>14:00-16:00</option>
                        <option>16:00-18:00</option>
                        <option>18:00-20:00</option>
                        <option>20:00-22:00</option>
                    </select>
                </div>
            </div>
            <a class="btn btn-block btn-danger" href="freeRoomResult.html"><i class="fa fa-search"></i> 查询</a>
        </form> 
    </div>
    <div class="footer fixed-bottom">
        2014 &copy; WeSufe
    </div>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="js/zh-cn.js"></script>
    <script type="text/javascript">
    $(function() {
        var dt=$('#datetimepicker').datetimepicker({
            icons: {
                time: "fa fa-clock-o",
                date: "fa fa-calendar",
                up: "fa fa-arrow-up",
                down: "fa fa-arrow-down"
            },
            language:"zh-cn",
            pickTime: false
        });
        dt.data("DateTimePicker").setMinDate(new Date());
    });
    </script>
</body>
</html>

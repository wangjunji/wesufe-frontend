<!DOCTYPE html>
<html lang="en">

<head>
    <title>上财微助手</title>
    <meta charset="UTF-8">
    <meta name="description" content="Your description">
    <meta name="keywords" content="Your Keywords">
    <meta name="author" content="Author Name">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/theme.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/confess.css">
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <a class="navbar-brand" href="#"> <i class="fa fa-heart"></i>
            表白墙
        </a>
    </div>
    <div class="inner-page confess">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2">
                    <div class="box br-red">
                        <div class="to">
                            To:
                            <input type="text">
                        </div>
                        <div class="content">
                            <textarea placeholder="对Ta说些什么吧..."></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2">
                    <ul class="color-picker">
                        <li class="br-red selected"></li>
                        <li class="br-orange"></li>
                        <li class="br-yellow"></li>
                        <li class="br-green"></li>
                        <li class="br-cyan"></li>
                        <li class="br-blue"></li>
                        <li class="br-purple"></li>
                        <li class="br-pink"></li>
                    </ul>
                </div>
                <div class="col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2">
                    <div class="send">
                        <button type="button" class="btn btn-lg btn-danger btn-block"><i class="fa fa-paper-plane"></i> 匿名发送
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer fixed-bottom">2014 &copy; WeSufe</div>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $('.color-picker>li').click(function() {
        var color=$(this).attr('class');
        $('.box').removeClass(function(index, css) {
            return (css.match(/(^|\s)br-\S+/g) || []).join(' ');
        }).addClass(color);
        $(this).addClass('selected').siblings().removeClass('selected');
    })
    </script>
</body>

</html>

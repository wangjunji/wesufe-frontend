	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function(){
			resizeCircle();
			$(window).resize(function(){
				resizeCircle();
			})
			setInterval(floating,800);
			function floating(){
				$('.button-bar .btn').each(function(){
					var rand1=GetRandomNum(-10,10);
					var rand2=GetRandomNum(-10,10);
					$(this).animate({"top":rand1+"px","left":rand2+"px"},800);
				})
			}
			function resizeCircle(){
				var width=$(window).width()/3*0.8;
				var iconsize=width/3;
				var fontsize=width/9;
				var margin=width/20;
				$('.button-bar .btn').css({"width":width+"px","height":width+"px"});
				$('.button-bar .btn i').css('font-size',iconsize+"px");
				$('.button-bar .btn span').css('font-size',fontsize+"px");
				$('.button-bar .btn span').css('margin-top',margin+"px");
			}
			function GetRandomNum(Min,Max)
			{   
			var Range = Max - Min;   
			var Rand = Math.random();   
			return(Min + Math.round(Rand * Range));   
			}  
		})
	</script>

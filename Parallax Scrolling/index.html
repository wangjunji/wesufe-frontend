    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.fullpage.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('#fullpage').fullpage({
            'verticalCentered': false,
            'css3': true,
            'touchSensitivity': 40,
            'sectionsColor': ['#fff', '#fff', '#fff', '#fff'],
            'navigation': false,
            'navigationPosition': 'right',
            afterRender: function() {
                //initialize
                $('#section1>*').hide();
                $('#section2 #box4>*,#section2 #box5>*,#motto2,#nav2').hide();
                $('#section3 #box6>*,#section3 #box7>*,#section3 #box8>*,#nav3').hide();
                $('#section4 #box9>*,#section4 #box10>*,#section4 #box11>*,#nav4').hide();
                //section1 effect
                //section1 effect
                $('#section1>*').each(function(i) {
                    var $this = $(this);
                    setTimeout(function() {
                        $this.show();
                        $this.addClass('animated fadeInDown')
                    }, i * 1000);
                })
            },
            afterLoad: function(anchorLink, index) {
                if (index == 2) {
                    var objArr1=$('#section2 #box4>*');
                    var objArr2=$('#section2 #box5>*');
                    var delay=800;
                    animate(objArr1,0,0,"animated bounceIn");
                    animate(objArr1,1,1*delay,"animated fadeInRight");
                    animate(objArr1,2,2*delay,"animated fadeInRight");
                    animate(objArr1,3,3*delay,"animated fadeInRight");
                    animate(objArr2,0,4*delay,"animated bounceIn");
                    animate(objArr2,1,5*delay,"animated fadeInLeft");
                    animate(objArr2,2,6*delay,"animated fadeInLeft");
                    animate(objArr2,3,7*delay,"animated fadeInLeft");                    
                    animate($('#motto2'),0,8*delay,"animated zoomIn");
                    animate($('#nav2'),0,9*delay,"animated fadeInDown");
                }
                if (index == 3) {
                    var objArr1=$('#section3 #box6>*');
                    var objArr2=$('#section3 #box7>*');
                    var objArr3=$('#section3 #box8>*');
                    var delay=800;
                    animate(objArr1,0,0,"animated bounceIn");
                    animate(objArr1,1,1*delay,"animated flipInX");
                    animate(objArr1,2,2*delay,"animated fadeInLeft");
                    animate(objArr2,0,3*delay,"animated bounceIn");
                    animate(objArr2,1,4*delay,"animated flipInX");
                    animate(objArr2,2,5*delay,"animated fadeInRight");
                    animate(objArr3,0,6*delay,"animated bounceIn");
                    animate(objArr3,1,7*delay,"animated flipInX");
                    animate(objArr3,2,8*delay,"animated fadeInLeft");
                    animate($('#nav3'),0,9*delay,"animated fadeInDown");
                }
                if (index == 4) {
                    var objArr1=$('#section4 #box9>*');
                    var objArr2=$('#section4 #box10>*');
                    var objArr3=$('#section4 #box11>*');
                    var delay=800;
                    animate(objArr1,0,0,"animated bounceIn");
                    animate(objArr1,1,1*delay,"animated fadeIn");
                    animate(objArr1,2,2*delay,"animated fadeInLeft");
                    animate(objArr1,3,3*delay,"animated bounceInDown");
                    animate(objArr2,0,4*delay,"animated bounceIn");
                    animate(objArr2,1,5*delay,"animated fadeIn");
                    animate(objArr2,2,6*delay,"animated fadeInRight");
                    animate(objArr2,3,7*delay,"animated bounceInDown");
                    animate(objArr3,0,8*delay,"animated bounceIn");
                    animate(objArr3,1,9*delay,"animated fadeIn");
                    animate(objArr3,2,10*delay,"animated fadeInLeft");
                    animate(objArr3,3,11*delay,"animated bounceInDown");
                    animate($('#nav4'),0,12*delay,"animated fadeInDown");
                }
            }
        });
        $('.nav').click(function(event) {
            $.fn.fullpage.moveSectionDown();
        });
    });
    function animate(objArr,i,delay,animateClass){
        setTimeout(function(){
            objArr.eq(i).show();
            objArr.eq(i).addClass(animateClass);
        },delay);
    }
    </script>
